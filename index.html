<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            background-image: url('./assets/CN_Tower_copy.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 10px;
        }
        a {
            color: #00bfff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>携带清单：</h2>
        <form>
            <label><input type="checkbox" name="item1" id="item1"> 键帽</label>
            <label><input type="checkbox" name="item2" id="item2"> 键盘亚克力壳</label>
            <label><input type="checkbox" name="item3" id="item3"> 飞行眼镜罩</label>
            <label><input type="checkbox" name="item4" id="item4"> 磁轴键盘</label>
            <label><input type="checkbox" name="item5" id="item5"> SD卡</label>
            <label><input type="checkbox" name="item6" id="item6"> microSD卡两张</label>
            <label><input type="checkbox" name="item7" id="item7"> 快门线</label>
            <label><input type="checkbox" name="item8" id="item8"> 手动对焦滤镜</label>
            <label><input type="checkbox" name="item9" id="item9"> 天文改机</label>
            <label><input type="checkbox" name="item10" id="item10"> 大三脚架</label>
            <label><input type="checkbox" name="item11" id="item11"> 三阳镜头</label>
            <label><input type="checkbox" name="item12" id="item12"> 药</label>
            <label><input type="checkbox" name="item13" id="item13"> 雨伞</label>
            <label><input type="checkbox" name="item14" id="item14"> 充电线</label>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Load saved values from localStorage
            for (let i = 1; i <= 14; i++) {
                const checkbox = document.getElementById(`item${i}`);
                checkbox.checked = localStorage.getItem(`item${i}`) === 'true';
                
                // Save checkbox state on change
                checkbox.addEventListener('change', function() {
                    localStorage.setItem(`item${i}`, checkbox.checked);
                });
            }
        });
    </script>
</body>
</html>
