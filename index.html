<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Checklist</title>
    <style>
        body {
            font-size: 30px; /* Adjust the font size as needed */
        }
        h2 {
            font-size: 34px; /* Adjust the font size for headings */
        }
        label {
            font-size: 30px; /* Adjust the font size for labels */
        }
        input[type="checkbox"] {
            transform: scale(2.0); /* Adjust the scale as needed */
            margin-right: 10px; /* Optional: add some space between the checkbox and the label text */
        }
    </style>
</head>
<body>
    <h2>需老妈帮忙在线上/线下挑选并购买的：</h2>
    <form>
        <label><input type="checkbox" name="item1" id="item1"> 薄袜子</label><br>
        <label><input type="checkbox" name="item2" id="item2"> 速干衣*2</label><br>
        <label><input type="checkbox" name="item3" id="item3"> 运动短裤*2</label><br>
        <label><input type="checkbox" name="item4" id="item4"> 镜头：适马 art 14 f1.8 DG HSM 佳能卡口</label><br>
        <label><input type="checkbox" name="item5" id="item5"> 润肤水</label><br>
        <label><input type="checkbox" name="item6" id="item6"> 切蒜器</label><br>

        <h2>需老妈帮忙通过发送的链接购买的：</h2>
        <label><input type="checkbox" name="item7" id="item7"> <a href="https://m.tb.cn/h.geErKVeIMfLyZQl?tk=vGxGWDvW6x4">防滑指套: 20 + 20</a> </label><br>

        <h2>需老妈帮忙携带的：</h2>
        <label><input type="checkbox" name="item8" id="item8"> 银行卡</label><br>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Load saved values from localStorage
            for (let i = 1; i <= 8; i++) {
                const checkbox = document.getElementById(`item${i}`);
                checkbox.checked = localStorage.getItem(`item${i}`) === 'true';
                
                // Save checkbox state on change
                checkbox.addEventListener('change', function() {
                    localStorage.setItem(`item${i}`, checkbox.checked);
                });
            }
        });
    </script>
</body>
</html>
